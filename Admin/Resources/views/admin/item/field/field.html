<?php if(!isset($extra_class)) $extra_class = ''; ?>
@switch($field -> getAlias())

	@case('text')
		<input type='text' class='input-data {{$extra_class}}' name='{{$field -> getName()}}'>
	@endcase

	@case('textarea')
		<textarea class='text-data {{$extra_class}}' name='{{$field -> getName()}}'></textarea>
	@endcase

	@case('selectMultiple')
		<select multiple='multiple' class='input-data {{$extra_class}} ' name='{{$field -> getName()}}' style='height:90px'>
			@foreach($field -> getForm() -> getOptions() as $value => $label)
				<option value='{{$value}}'>{{$label}}</option>
			@endforeach
		</select>
	@endcase

	@case('select')
		<select class='select-data {{$extra_class}} ' name='{{$field -> getName()}}'>
			@foreach($field -> getForm() -> getOptions() as $value => $label)
				<option value='{{$value}}'>{{$label}}</option>
			@endforeach
		</select>
	@endcase

	@case('toOne')

		<input type='text' class='input-data {{$extra_class}} autocomplete-input'
			autocomplete='off'
			data-autocomplete-name='{{$field -> getForm() -> getName()}}'
			data-autocomplete-column='{{$field -> getForm() -> getColumn()}}'
			data-autocomplete-label='{{$field -> getForm() -> getLabel()}}'
			data-autocomplete-value='{{$field -> getForm() -> getValue()}}'
			data-autocomplete-url='{{$field -> getForm() -> getUrl()}}'
		>
		
	@endcase

	@case('hidden')
		<input type='hidden' name='{{$field -> getName()}}' value='{{$field -> getForm() -> getValue()}}'>
	@endcase

	@default
		<input type='text' class='input-data {{$extra_class}}' name='{{$field -> getName()}}'>
	@endcase

@endswitch
